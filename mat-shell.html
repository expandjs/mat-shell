<!--
This element is used to wrap a material application.

@element mat-shell
@description A custom element used to wrap a Material Design app
@group containers
@homepage http://www.expandjs.com/elements/mat-shell

@dependency polymer Polymer/polymer#^0.5
@dependency expandjs ExpandJS/expandjs
@dependency mat-paper ExpandJS/mat-paper
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../mat-paper/mat-paper.html">

<polymer-element name="mat-shell" attributes="background theme">

    <template>
        <style>
            :host {
                display: block;
                overflow: visible;
                text-align: left;

                /* FIT */
                bottom: 0;
                left: 0;
                position: absolute;
                right: 0;
                top: 0;
            }

            :host #matShellWrapper,
            :host #matShellMain {
                height: 100%;
                position: relative;
            }
        </style>
        <mat-paper id="matShellWrapper" background="{{background}}" brightness="shell" theme="{{theme}}" horizontal layout reverse>
            <content id="rightContent" select="[drawer][right]"></content>
            <div id="matShellMain" flex><content id="content" select=":not([drawer])"></content></div>
            <content id="leftContent" select="[drawer]"></content>
        </mat-paper>
    </template>

    <script>
        XPElement({

            // PUBLISH
            publish: {

                /**
                 * The paper's background color.
                 *
                 * @attribute background
                 * @type string
                 * @default ""
                 */
                background: {reflect: true, value: ''},

                /**
                 * The paper's theme, used to apply the default foreground color.
                 *
                 * @attribute theme
                 * @type "dark" | "light"
                 * @default "light"
                 */
                theme: {reflect: true, value: 'light'}
            }
        });
    </script>

</polymer-element>
